# This file is not used.
# It's only a skeleton of real secrets.yaml that cannot be shared on Github.
# Usage: Replace all '[XXX]' by real values and rename this file 'secrets.yaml'.

# Username and passwords.
# https://home-assistant.io/docs/configuration/secrets/

# Home coordinates.
home_latitude: '[HOME_LATITUDE]'
home_longitude: '[HOME_LONGITUDE]'

# Tuya.
tuya_username: '[TUYA_USERNAME]'
tuya_password: '[TUYA_PASSWORD]'

# Mac addresses.
lg_tv_mac_address: '[LG_TV_MAC_ADDRESS]'
redfire_mac_address: '[REDFIRE_MAC_ADDRESS]'

# Turn off Redfire.
turn_off_redfire: 'net rpc shutdown -I 192.168.1.10 -U [REDFIRE_USERNAME]%[REDFIRE_PASSWORD]'

# HACS token.
# https://hacs.xyz/docs/configuration/pat
hacs_github_token: '[GITHUB_PERSONAL_ACCESS_TOKEN]'

# Spotify ids.
# https://www.home-assistant.io/integrations/spotify/
spotify_client_id: '[SPOTIFY_CLIENT_ID]'
spotify_client_secret: '[SPOTIFY_CLIENT_SECRET]'

# Netatmo ids.
# https://www.home-assistant.io/integrations/netatmo
netatmo_client_id: '[NETATMO_CLIENT_ID]'
netatmo_client_secret: '[NETATMO_CLIENT_SECRET]'
